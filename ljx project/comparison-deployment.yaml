apiVersion: apps/v1
kind: Deployment
metadata:
  name: comparison-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comparison
  template:
    metadata:
      labels:
        app: comparison
    spec:
      containers:
      - name: comparison
        image: edricneo/comparison:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /app/saved_models
          name: models-storage
      volumes:
      - name: models-storage
        persistentVolumeClaim:
          claimName: models
